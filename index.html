<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .score-board {
            border: 1px solid black;
            width: 200px;
            border-radius: 20px;
            text-align: center;
            margin: auto;
            padding: 10px;
        }

        .game-board {

            border-radius: 20px;
            margin: 20px;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .option {
            border: 1px solid black;
            padding: 20px;
            border-radius: 20px;
            margin: 20px;
            cursor: pointer;
        }

        #scissors img {
            rotate: -90deg;
        }
    </style>
</head>

<body>

    <h1 class="text-center mt-5 mb-5">Rock, Paper, Scissors</h1>

    <div class="score-board mb-5">
        <h2>Score</h2>
        <p class="display-4" id="score" value="0">0</p>
    </div>

    <h2 class="text-center">Choose your option</h2>

    <div class="game-board">

        <div id="rock" class="option" onclick="play(this)">
            <img src="/images/rock.png" alt="Rock">
        </div>
        <div id="paper" class="option" onclick="play(this)">
            <img src="/images/paper.png" alt="Paper">
        </div>
        <div id="scissors" class="option" onclick="play(this)">
            <img src="/images/scissors.png" alt="Scissors">
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
